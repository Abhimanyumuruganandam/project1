<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <script>
        function convert() {
            var input = document.getElementById("input").value;
            var output = document.getElementById("output");
            var unit = document.getElementById("unit").value;

            if (unit === "celsius") {
                var result = (input * 9 / 5) + 32;
                output.innerHTML = input + " degrees Celsius is equal to " + result + " degrees Fahrenheit.";
            } else if (unit === "fahrenheit") {
                var result = (input - 32) * 5 / 9;
                output.innerHTML = input + " degrees Fahrenheit is equal to " + result + " degrees Celsius.";
            }
        }
    </script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="input">Enter temperature:</label>
    <input type="number" id="input" required>

    <label for="unit">Select unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="convert()">Convert</button>

    <p id="output"></p>
</body>
</html>
